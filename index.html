

<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="">      <!-- //error favicon -->
    </head>
    <body>
        <section class="hero">
          <div class="hero-body has-background-dark has-text-centered">
            <div class="container">
              <h1 class="title has-text-white">
                Weather Dashboard
              </h1>
            </div>
          </div>
        </section>

        <div class="container is-fluid">
            <div class="tile is-ancestor">
                <div class="tile is-3 is-parent is-vertical">
                    <div class="tile is-child notification">
                        <div class="field" id="citySearch">
                            <label class="label">Search for a City:</label>
                            <input type="text" value="salt lake" name="location" id="location" placeholder="City"/>
                            <button class="button is-small" id="searchBtn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child" id="currentWeather">
                        <div id="currentDay"> vvv</div>
                    </div>
                </div>
            </div>
        </div>

        <div></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
            integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
