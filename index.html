

<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" />

    <body>
        <section class="hero">
          <div class="hero-body has-background-dark has-text-centered">
            <div class="container">
              <h1 class="title has-text-white">
                Weather Dashboard
              </h1>
            </div>
          </div> 
        </section>

        <div class="container is-fluid">

            <div class="tile is-ancestor">
                <div class="tile is-3 is-parent is-vertical">
                    <div class="tile is-child notification">

                        <div class="field" id="citySearch">
                            <label class="label">Search for a City:</label>
                            <input type="text" value="" name="location" id="location" placeholder="City"/>
                            <button class="button is-small" id="searchBtn"><i class="fas fa-search"></i></button>
                        </div>

                        <!-- history -->
                        <div class="container is-overlay" id="historyItem">
 


                              
                      </div>

                        

                    </div>
                </div>

                <div class="tile is-parent">
                    <div class="tile is-child" id="currentWeather">
                        <div id="currentDay"> </div>
                    </div>
                </div>

            </div>
        </div>
<!-- forecast -->
        <div class="container is-fluid">
            
            <div class="tile is-ancestor">

                <div class="tile is-parent">
                    <div class="tile is-child notification is-info i" style="display: none;" id="day0" >
                      <!-- <p class="title">Middle tile</p>
                      <p class="subtitle">With an image</p> -->
                    </div>
                </div>

                <div class="tile is-parent">
                  <div class="tile is-child notification is-info i" style="display: none;" id="day1" >
                    <!-- <p class="title">Middle tile</p>
                    <p class="subtitle">With an image</p> -->
                  </div>
              </div>

              <div class="tile is-parent">
                <div class="tile is-child notification is-info i" style="display: none;" id="day2" >
                  <!-- <p class="title">Middle tile</p>
                  <p class="subtitle">With an image</p> -->
                </div>
            </div>

            <div class="tile is-parent">
              <div class="tile is-child notification is-info i" style="display: none;" id="day3" >
                <!-- <p class="title">Middle tile</p>
                <p class="subtitle">With an image</p> -->
              </div>
          </div>

          <div class="tile is-parent">
            <div class="tile is-child notification is-info i" style="display: none;" id="day4" >
              <!-- <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p> -->
            </div>
        </div>




             </div><!--//ascnetor -->
            

        </div>
